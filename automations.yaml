- id: "1650937927745"
  alias: "DJ: Goodbye"
  description: ""
  trigger:
    - platform: zone
      entity_id: person.damon_jones
      zone: zone.driving_trigger
      event: leave
  condition:
    - condition: state
      entity_id: input_boolean.toggle_guest_mode
      state: "off"
    - condition: state
      entity_id: proximity.proximity_home_dj
      attribute: dir_of_travel
      state: away_from
      enabled: false
  action:
    - if:
        - condition: state
          entity_id: input_boolean.toggle_guest_mode
          state: "off"
      then:
        - service: alarm_control_panel.alarm_arm_away
          data:
            code: !secret security_code
          target:
            entity_id: alarm_control_panel.rose_guard
        - service: switch.turn_off
          data: {}
          target:
            entity_id:
              - switch.plug2_socket_1
              - switch.plug3_socket_1
              - switch.dr_heat
              - switch.deck_light_switch_zen21
        - service: automation.trigger
          data: {}
          target:
            entity_id: automation.scene_interior_lights_off
      else:
        - service: automation.trigger
          data: {}
          target:
            entity_id: automation.rose_guard_secure_home
    - delay:
        hours: 0
        minutes: 15
        seconds: 0
        milliseconds: 0
    - if:
        - condition: state
          entity_id: cover.garage_door
          state: closed
          for:
            hours: 0
            minutes: 10
            seconds: 0
        - condition: state
          entity_id: person.damon_jones
          state: not_home
          for:
            hours: 0
            minutes: 10
            seconds: 0
      then:
        - service: automation.turn_on
          data: {}
          target:
            entity_id:
              - automation.garage_door_auto_open
              - automation.garage_door_autoclose_1hr
  mode: queued
