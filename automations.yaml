- id: "1651864544231"
  alias: "DJ: Welcome Home"
  description: ""
  trigger:
    - platform: zone
      entity_id: person.damon_jones
      zone: zone.driving_trigger
      event: enter
  condition:
    - condition: state
      entity_id: proximity.proximity_home_dj
      attribute: dir_of_travel
      state: towards
  action:
    - if:
        - condition: or
          conditions:
            - condition: state
              entity_id: alarm_control_panel.rose_guard
              state: armed_away
            - condition: state
              entity_id: alarm_control_panel.rose_guard
              state: armed_vacation
            - condition: state
              entity_id: alarm_control_panel.rose_guard
              state: armed_night
      then:
        - service: alarm_control_panel.alarm_disarm
          data:
            code: !secret security_code
          target:
            entity_id: alarm_control_panel.rose_guard
      alias: disarm rose guard
    - choose:
        - conditions:
            - condition: or
              conditions:
                - condition: sun
                  after: sunset
                  after_offset: -01:00:00
                - condition: sun
                  before: sunrise
          sequence:
            - service: scene.turn_on
              data: {}
              target:
